<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Random Number Generator</h1>

        <!-- Explanation Box -->
        <div class="explanation-box">
            <p>
                This tool assigns a random number to each name you enter. After displaying the results one by one, it shows a sorted list of names and their numbers in ascending order. Perfect for games, contests, or team assignments!
            </p>
        </div>

        <!-- Input Form -->
        <form id="name-form">
            <label for="names">Enter names (comma-separated):</label>
            <textarea id="names" rows="4" required></textarea>
            <button type="submit">Start</button>
        </form>

        <!-- Output Areas -->
        <div id="output" class="output"></div>
        <div id="sorted-list" class="sorted-list"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
